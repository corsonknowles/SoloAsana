    #   with:
    #     path: vendor/bundle
    #     key: bundle-${{ hashFiles('**/Gemfile.lock') }}

    - name: Setup test database
      env:
        RAILS_ENV: test
        PGHOST: SoloAsana_test
        PGUSER: SoloAsana
      run: bin/setup

    - name: Run tests
      run: bundle exec rspec
